<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currencies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- jQuery JS -->
    <script src="jquery-3.6.1.js"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</head>

<body>
    <!-- Parallax -->
    <div id="parallax">
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-currency-exchange"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="currenciesLink"
                                href="javascript:void(0)">Currencies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="reportsLink" href="javascript:void(0)">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="aboutLink" href="javascript:void(0)">About</a>
                        </li>
                    </ul>
                    <div class="searchArea">
                        <input type="text" placeholder="Search..." id="searchInput">
                        <button id="deleteButton"><i class="bi bi-x-lg"></i></button>
                        <button id="searchButton"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- parallax img one + headline -->
        <div class="parallaxImgOne">
            <h1>Crypto Currencies Project</h1>
        </div>

        <!-- Content Div -->
        <div id="contentDiv"></div>

        <!-- parallax img two -->
        <div class="parallaxImgTwo"></div>

        <div id="alert-modal" class="modal">
            <div class="modal-content">
                <div class="popup">
                    <div class="allCoins">
                        <button id="closeModal"><i class="bi bi-x-lg"></i></button>
                        <div>
                            <h6>Maximum 5 Coins can be chosen!</h6>
                            <h6>please remove at least one of the chosen coins to add another coin</h6>
                        </div>
                        <div class="selectedCoins"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
